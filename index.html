<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>A Special Note For You ❤️</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital@1&display=swap" rel="stylesheet">

<style>
:root {
    --bg: linear-gradient(135deg, #d4b2e8 0%, #e6d4f0 40%, #f9f4fc 100%);
    --envelope-bg: #fff;
    --seal-color: #a259c1;
    --seal-shadow: rgba(162, 89, 193, 0.3);
    --text-color: #4a2f5a;
}

html, body {
    height: 100%;
    margin: 0;
    background: var(--bg);
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    font-family: 'Segoe UI', Roboto, system-ui, -apple-system, Arial;
    overflow: hidden;
    position: relative;
}

/* Particle styling */
.particles {
    position: absolute;
    inset: 0;
    pointer-events: none;
}

.particle {
    position: absolute;
    background: white;
    border-radius: 50%;
    animation: float-particle 20s infinite;
}

@keyframes float-particle {
    0% { transform: translateY(0) scale(1); opacity: 1; }
    100% { transform: translateY(-100vh) scale(0); opacity: 0; }
}

/* Envelope wrapper */
.envelope-wrapper {
    position: relative;
    cursor: pointer;
    animation: float-envelope 4s ease-in-out infinite;
    transition: transform 1s cubic-bezier(0.65, 0, 0.35, 1);
    display: flex;
    flex-direction: column;
    align-items: center;
}

@keyframes float-envelope {
    0% { transform: translateY(0); }
    50% { transform: translateY(-12px); }
    100% { transform: translateY(0); }
}

.envelope {
    position: relative;
    height: 190px;
    width: min(300px, 90vw);
}

/* Envelope back */
.envelope-back {
    position: absolute;
    width: 100%;
    height: 100%;
    background: var(--envelope-bg);
    border-radius: 8px;
    box-shadow: 0 8px 30px rgba(44, 31, 62, 0.12);
    z-index: 2;
}

/* Letter inside */
.letter {
    position: absolute;
    top: 0;
    left: 5%;
    width: 90%;
    height: 95%;
    background: rgba(255,255,255,0.88);
    border-radius: 6px;
    transform: translateY(180px);
    opacity: 0;
    z-index: 1;
    transition: transform .6s cubic-bezier(.2,.9,.3,1.2), opacity .3s;
    box-shadow: 0 1px 6px rgba(0,0,0,0.1);
}

/* Envelope flap */
.flap {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100px;
    transform-origin: top;
    transition: transform 0.5s ease-out;
    z-index: 3;
}

.flap::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(135deg, #f0f0f5, #e8e8ee);
    clip-path: polygon(0 0, 100% 0, 50% 100%);
    border-top-left-radius: 8px;
    border-top-right-radius: 8px;
}

/* Seal */
.seal {
    position: absolute;
    top: 78px;
    left: 50%;
    transform: translateX(-50%);
    width: 42px;
    height: 42px;
    background: var(--seal-color);
    border-radius: 50%;
    display: grid;
    place-items: center;
    color: white;
    font-size: 20px;
    box-shadow: 0 2px 10px var(--seal-shadow);
    transition: all 0.4s ease-out;
    z-index: 10;
}

.seal::before {
    content: '❤';
}

.envelope-wrapper:hover .seal {
    transform: translateX(-50%) scale(1.12);
}

/* Prompt label */
.prompt {
    margin-top: 18px;
    color: var(--text-color);
    opacity: 0.8;
    font-family: 'Playfair Display', serif;
    font-style: italic;
    font-size: 1.15rem;
}

/* OPEN ANIMATION */
.envelope-wrapper.open .flap {
    transform: rotateX(180deg);
}

.envelope-wrapper.open .seal {
    opacity: 0;
    transform: translateX(-50%) scale(0.5);
}

.envelope-wrapper.open .letter {
    transform: translateY(-40px);
    opacity: 1;
}

/* ZOOM FULLSCREEN ANIMATION FIXED */
.letter.animate-to-screen {
    top: 50%;
    left: 50%;
    width: 100vw;
    height: 100vh;
    transform: translate(-50%, -50%);
    border-radius: 0;
    transition: all 0.7s ease-in-out;
}
</style>
</head>

<body>

<div class="particles"></div>

<div class="envelope-wrapper" id="envelope">
    <div class="envelope">
        <div class="letter"></div>
        <div class="envelope-back"></div>
        <div class="flap"></div>
        <div class="seal"></div>
    </div>

    <div class="prompt">click to open</div>
</div>

<script>
const envelope = document.getElementById('envelope');
const letter = document.querySelector('.letter');

envelope.addEventListener('click', function () {
    if (envelope.classList.contains('open')) return;

    envelope.classList.add('open');

    letter.addEventListener('transitionend', function onFirstAnim() {
        letter.removeEventListener('transitionend', onFirstAnim);

        letter.classList.add('animate-to-screen');

        document.querySelector('.prompt').style.opacity = '0';

        setTimeout(() => {
            window.location.href = "letter.html";
        }, 900);
    });
});

// Particle generator
(function createParticles() {
    const container = document.querySelector('.particles');
    for (let i = 0; i < 28; i++) {
        const p = document.createElement('span');
        p.className = 'particle';
        const size = Math.random() * 3 + 1;
        p.style.width = size + 'px';
        p.style.height = size + 'px';
        p.style.left = Math.random() * 100 + '%';
        p.style.animationDelay = Math.random() * 12 + 's';
        p.style.animationDuration = 12 + Math.random() * 12 + 's';
        container.appendChild(p);
    }
})();
</script>

</body>
</html>
